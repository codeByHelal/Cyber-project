<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Additive (Caesar), Multiplicative, Affine, Monoalphabetic Substitution, Polyalphabetic Substitution (Vigenère) cipher encryption and decryption</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Additive Cipher (Caesar Cipher)</h1>
  <textarea id="additive-message" placeholder="Enter message to encrypt/decrypt"></textarea>
  <input type="number" id="additive-key" placeholder="Enter encryption/decryption key">
  <button onclick="encryptAdditive()">Encrypt</button>
  <button onclick="decryptAdditive()">Decrypt</button>
  <textarea id="additive-result" placeholder="Result" readonly></textarea>
  
  <h1>Multiplicative Cipher</h1>
  <textarea id="multiplicative-message" placeholder="Enter message to encrypt/decrypt"></textarea>
  <input type="number" id="multiplicative-key" placeholder="Enter encryption/decryption key">
  <button onclick="encryptMultiplicative()">Encrypt</button>
  <button onclick="decryptMultiplicative()">Decrypt</button>
  <textarea id="multiplicative-result" placeholder="Result" readonly></textarea>
 
  <h1>Affine Cipher</h1>
  <textarea id="affine-message" placeholder="Enter message to encrypt/decrypt"></textarea>
  <input type="number" id="affine-key-a" placeholder="Enter key a">
  <input type="number" id="affine-key-b" placeholder="Enter key b">
  <button onclick="encryptAffine()">Encrypt</button>
  <button onclick="decryptAffine()">Decrypt</button>
  <textarea id="affine-result" placeholder="Result" readonly></textarea>
  
  <h1>Monoalphabetic Substitution Cipher</h1>
  <textarea id="mono-message" placeholder="Enter message to encrypt/decrypt"></textarea>
  <input type="text" id="mono-key" placeholder="Enter substitution key">
  <button onclick="encryptMono()">Encrypt</button>
  <button onclick="decryptMono()">Decrypt</button>
  <textarea id="mono-result" placeholder="Result" readonly></textarea>
  
  <h1>Polyalphabetic Substitution Cipher (Vigenère Cipher)</h1>
  <textarea id="vigenere-message" placeholder="Enter message to encrypt/decrypt"></textarea>
  <input type="text" id="vigenere-key" placeholder="Enter encryption/decryption key">
  <button onclick="encryptVigenere()">Encrypt</button>
  <button onclick="decryptVigenere()">Decrypt</button>
  <textarea id="vigenere-result" placeholder="Result" readonly></textarea>
</div>
<script src="cipher.js"></script>
</body>
</html>
